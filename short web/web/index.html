<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inform">
        <h1 class="info-head">Let's Have A Chat!</h1>
        <p class="info-para">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas
          vel, ipsa doloribus sequi vero, soluta modi unde corporis nostrum illo
          voluptatem deleniti inventore animi? Veniam suscipit eligendi
          aspernatur laudantium dolores?
        </p>
        <img src="./img/mail.png" alt="mail.png" class="info-img"/>
      </div>
 <div class="form-list">
      <form class="mainlist">
        <div class="form-name">
          <label>Name</label>
          <input type="text" id="name" required placeholder="Alex Peterson" class="info-text" />
        </div>
        <div class="form-email">
          <label>Email</label>
          <input type="email" id="email" required placeholder="alexpeter@" class="info-text" />
        </div>
        <div class="about-you">
          <label>Message</label>
          <textarea
            name="Message"
            type="Message"
            id="Message"
            cols="30"
            rows="10"
            placeholder="please Let us know how we can help" class="info-Message"
          ></textarea>
        </div>
        <div class="btn">
          <button type="submit" class="btn-style">Submit</button>
        </div>
    </div>
      </form>
    </div>
  </body>
</html>
